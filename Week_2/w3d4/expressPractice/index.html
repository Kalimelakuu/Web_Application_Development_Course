<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Submission</title>
  </head>
  <body>
    <form action="/submit" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email">

      <label for="message">Message:</label>
      <textarea name="message" id="message"></textarea>

      Female : <input type="radio" value="Female" name="radioF" />
      Male : <input type="radio" value="Male" name="radioM" />

      <select name="fruits" id="fruits" multiple>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
        <option value="orange">Orange</option>
      </select>

      <input type="radio" name="color" value="red" id="red">
      <label for="red">Red</label>

      <input type="radio" name="color" value="green" id="green">
      <label for="green">Green</label>

      <input type="radio" name="color" value="blue" id="blue">
      <label for="blue">Blue</label>
      <br><br>
      <button type="submit">Submit</button>
      <br><br>
      <button type="submit" on>Reset</button>
    </form>

    <ul id="form-values"></ul>

    <script>
      fetch('/form-data')
        .then(response => response.json())
        .then(data => displayFormValues(data))
        .catch(error => console.error(error));

      function displayFormValues(formValues) {
        const formValuesList = document.getElementById('form-values');

        formValuesList.innerHTML = '';

        for (const formValue of formValues) {
          const listItem = document.createElement('li');
          listItem.textContent = `Name: ${formValue.name}, Email: ${formValue.email}, Message: ${formValue.message} , Fruits:  ${formValue.fruits} ,Color: ${formValue.color}`;
          formValuesList.appendChild(listItem);
        }
      }
    </script>
  </body>
</html>
