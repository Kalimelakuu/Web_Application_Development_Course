<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is the HOME page</h1>
   
    <div>
        <ul id="formList"></ul>
    </div>

    <script>

        fetch('form-values')
        .then(response => response.json())
        .then(data => displayValuesInHTML(data))
        .catch(err=> console.log(err))

        function displayValuesInHTML(formValues){
           
            let ul = document.getElementById('formList')
            ul.innerHTML = '';


            for(let val of formValues){
                let li = document.createElement('li')
                li.textContent =`First Name : ${val.firstName} 
                                Last Name  : ${val.lastName}
                                Gender : ${val.gender}
                                Skills : ${val.skills}
                                Comment : ${val.comment}`;
                ul.appendChild(li)
            }
            
        }

    </script>
    
</body>
</html>
