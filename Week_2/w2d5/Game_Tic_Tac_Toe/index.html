<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <p>Enter your name:</p>
    <input type="text" id="player-name" name="player-name">
    <button onclick="startGame()">Start Game</button>
    <table id="board">
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>
    <p id="message"></p>
    <script src="script.js"></script>
  </body>
</html>
